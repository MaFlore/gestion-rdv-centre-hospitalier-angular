<div *ngIf="afficherListesMedecins">
    <h2> Listes des medecins</h2>
    <button type="button" class="btn rounded-pill btn-primary" (click)="afficherFormulaire()">Ajouter</button>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Numero</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Adresse</th>
                <th>Téléphone</th>
                <th>Spécialité</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let medecin of medecins; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ medecin.nom }}</td>
                <td>{{ medecin.prenom }}</td>
                <td>{{ medecin.adresse }}</td>
                <td>+228 {{ medecin.telephone }}</td>
                <td>{{ medecin.specialite.libelle }}</td>
                <td>
                    <!--<button type="button" class="btn rounder-pill btn-warning">Modifier</button>-->
                    <button type="button" class="btn rounded-pill btn-danger" (click)="supprimerMedecin(i)">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="!afficherListesMedecins">
    <button type="button" class="btn rounded-pill btn-success" (click)="retour()">Retour</button>
    <h2>Ajout d'un medecin</h2>
    <form class="form-horizontal" (ngSubmit)="onEnregistrer()">
        <div class=" form-group ">
            <label class="control-label col-sm-2 " for="nom ">Nom:</label>
            <div class="col-sm-10 ">
                <input type="text" class="form-control " id="nom" placeholder="Le nom" name="nom" [(ngModel)]="medecin.nom">
            </div>
        </div>
        <div class="form-group ">
            <label class="control-label col-sm-2 " for="prenom">Prenom:</label>
            <div class="col-sm-10 ">
                <input type="text" class="form-control " id="prenom" placeholder="Le prénom" name="prenom" [(ngModel)]="medecin.prenom">
            </div>
        </div>
        <div class="form-group ">
            <label class="control-label col-sm-2 " for="adresse">Adresse:</label>
            <div class="col-sm-10 ">
                <input type="text" class="form-control " id="adresse" placeholder="L' adresse" name="adresse" [(ngModel)]="medecin.adresse">
            </div>
        </div>
        <div class="form-group ">
            <label class="control-label col-sm-2 " for="telephone">Téléphone:</label>
            <div class="col-sm-10 ">
                <input type="text" class="form-control " id="telephone" placeholder="Le numéro" name="telephone" [(ngModel)]="medecin.telephone">
            </div>
        </div>
        <div class="form-group ">
            <label class="control-label col-sm-2 " for="specialite">Spécialité:</label>
            <div class="col-sm-8 form-group ">
                <select class="form-control" id="specialite" [(ngModel)]="medecin.specialite" [ngModelOptions]="{standalone: true}">
                  <option *ngFor="let specialite of specialites" [ngValue]="specialite">{{specialite.libelle}}</option>
                </select>
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-offset-2 col-sm-10 ">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </div>
    </form>
</div>
